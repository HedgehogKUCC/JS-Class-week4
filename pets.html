<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>第四週 - 元件化</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="pets" class="container mt-5">
      <div>
        <div class="text-right">
          <button
            type="button"
            class="btn btn-primary"
            @click="openModal('new')"
          >
            迎接遛噠星人
          </button>
        </div>
        <table class="table mt-3">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th class="text-center" width="100">是否啟用</th>
              <th width="150">功能</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in pets" :key="item.id">
              <td>{{ item.category }}</td>
              <td>{{ item.title }}</td>
              <td class="text-right">{{ item.origin_price }}</td>
              <td class="text-right">{{ item.price }}</td>
              <td class="text-center">
                <span v-if="item.is_enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-primary"
                    @click="openModal('edit', item)"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-danger"
                    @click="openModal('del', item)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <Pagination :pagination="pagination" @update="getPets" />
        <!-- productModal -->
        <div
          id="productModal"
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="productModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content border-0">
              <div class="modal-header bg-dark text-white">
                <h5 id="productModalLabel" class="modal-title">
                  <span v-if="modalFeature === 'new'">新增 遛噠星人 個資</span>
                  <span v-else-if="modalFeature === 'edit'">編輯個資</span>
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="imageUrl">輸入圖片網址</label>
                      <input
                        id="imageUrl"
                        v-model="tempData.imageUrl"
                        type="text"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                      />
                    </div>
                    <img class="img-fluid" :src="tempData.imageUrl" alt />
                  </div>
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label for="title">綽號</label>
                      <input
                        id="title"
                        v-model="tempData.title"
                        type="text"
                        class="form-control"
                        placeholder="請輸入綽號"
                      />
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="category">分類</label>
                        <input
                          id="category"
                          v-model="tempData.category"
                          type="text"
                          class="form-control"
                          placeholder="請輸入分類"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="price">單位</label>
                        <input
                          id="unit"
                          v-model="tempData.unit"
                          type="unit"
                          class="form-control"
                          placeholder="隻"
                          disabled
                        />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="origin_price">罐頭原價</label>
                        <input
                          id="origin_price"
                          v-model="tempData.origin_price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入罐頭原價"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="price">罐頭售價</label>
                        <input
                          id="price"
                          v-model="tempData.price"
                          type="number"
                          class="form-control"
                          placeholder="請輸入罐頭售價"
                        />
                      </div>
                    </div>
                    <hr />

                    <div class="form-group">
                      <label for="description">品種</label>
                      <textarea
                        id="description"
                        v-model="tempData.description"
                        type="text"
                        class="form-control"
                        placeholder="請輸入品種"
                      >
                      </textarea>
                    </div>
                    <div class="form-group">
                      <label for="content">語錄</label>
                      <textarea
                        id="description"
                        v-model="tempData.content"
                        type="text"
                        class="form-control"
                        placeholder="請輸入 murmur"
                      >
                      </textarea>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input
                          id="is_enabled"
                          v-model="tempData.is_enabled"
                          class="form-check-input"
                          type="checkbox"
                          :true-value="1"
                          :false-value="0"
                        />
                        <label class="form-check-label" for="is_enabled"
                          >是否啟用</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal"
                >
                  取消
                </button>
                <button
                  v-if="modalFeature === 'new'"
                  type="button"
                  class="btn btn-primary"
                  @click="updatePets"
                >
                  新增確認
                </button>
                <button
                  v-else-if="modalFeature === 'edit'"
                  type="button"
                  class="btn btn-primary"
                  @click="updatePets"
                >
                  編輯確認
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- delProductModal -->
        <div
          id="delProductModal"
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="delProductModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content border-0">
              <div class="modal-header bg-danger text-white">
                <h5 id="delProductModalLabel" class="modal-title">
                  <span>刪除遛噠星人</span>
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                是否刪除
                <strong class="text-danger">{{ tempData.title }}</strong>
                資料檔(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal"
                >
                  取消
                </button>
                <button type="button" class="btn btn-danger" @click="delPet">
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="pets.js" type="module"></script>
  </body>
</html>
