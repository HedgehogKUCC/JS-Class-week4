<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>第四週 - 元件化</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="pets" class="container mt-5">
      <div>
        <div class="text-right">
          <button
            type="button"
            class="btn btn-primary"
            @click="openModal('new')"
          >
            迎接遛噠星人
          </button>
        </div>
        <table class="table mt-3">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th class="text-center" width="100">是否啟用</th>
              <th width="150">功能</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in pets" :key="item.id">
              <td>{{ item.category }}</td>
              <td>{{ item.title }}</td>
              <td class="text-right">{{ item.origin_price }}</td>
              <td class="text-right">{{ item.price }}</td>
              <td class="text-center">
                <span v-if="item.is_enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-primary"
                    @click="openModal('edit', item)"
                    :disabled="loadingBtn === item.id"
                  >
                    編輯
                    <span
                      v-if="loadingBtn === item.id"
                      class="spinner-grow spinner-grow-sm text-primary"
                      role="status"
                    ></span>
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-danger"
                    @click="openModal('del', item)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <Pagination :pagination="pagination" @update="getPets"></Pagination>
        <!-- productModal -->
        <product-modal
          :modal-feature="modalFeature"
          :temp-data="tempData"
          :api="api"
          @update="getPets"
        ></product-modal>
        <!-- delProductModal -->
        <div
          id="delProductModal"
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="delProductModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content border-0">
              <div class="modal-header bg-danger text-white">
                <h5 id="delProductModalLabel" class="modal-title">
                  <span>刪除遛噠星人</span>
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                是否刪除
                <strong class="text-danger">{{ tempData.title }}</strong>
                資料檔(刪除後將無法恢復)。
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal"
                >
                  取消
                </button>
                <button type="button" class="btn btn-danger" @click="delPet">
                  確認刪除
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="pets.js" type="module"></script>
  </body>
</html>
